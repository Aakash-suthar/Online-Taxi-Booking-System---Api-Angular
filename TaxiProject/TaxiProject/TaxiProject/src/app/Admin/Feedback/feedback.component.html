<div style="margin-left: 10px;margin-right:10px;height: 450px;">
        <h3 align="center">Feedback Details</h3>
        <br />
        <div class="col-lg-12">
                <label style="text-align: center;margin-left: 400px;">Search By Rating</label>
                  <input [(ngModel)]="searchText" style="width:100px;height:20px;align-content: center;margin-left: 20px;" placeholder="search">
            </div>
    <table  class="table table-bordered" style="background-color: white">
            <tr>
                    <th>FeedbackID</th>
                    <th>Rating</th>
                    <th>Comments</th>
                    <th>EmpId</th>
                    <th>CustId</th>
                  </tr>
        
        <tr *ngFor="let c of feedbacklist | feedbackfilter : searchText">
                <td>{{c.feedbackID}}</td>
            <td>{{c.Rating}}</td>
            <td>{{c.Comments}}</td>
            <td>{{c.empid}}</td>
            <td>{{c.custid}}</td>
        </tr>
    </table>
</div>
