<div style="margin-left: 10px;margin-right: 10px">
    <h3 align="center">Roaster Details</h3>
    <br />
          
<div style="padding-top: 50px">
        <div class="col-lg-12" style="padding-bottom: 30px">
                <label style="text-align: right;margin-left: 400px;">Filter By Emp Id</label>
                  <input [(ngModel)]="searchText" style="width:100px;height:20px;align-content: center;margin-left: 20px" placeholder="search">
            </div>
<table  class="table table-bordered" style="background-color: white">
        <tr>
                <th>EmpID</th>
                <th>FromDate</th>
                <th>ToDate</th>
                <th>InTime</th>
                <th>OutTime</th>
              </tr>
    <tr *ngFor="let c of roaster | filter : searchText">
            <td>{{c.EmpId}}</td>
        <td>{{c.FromDate}}</td>
        <td>{{c.ToDate}}</td>
        <td>{{c.InTime}}</td>
        <td>{{c.OutTime}}</td>
    </tr>
</table></div>
