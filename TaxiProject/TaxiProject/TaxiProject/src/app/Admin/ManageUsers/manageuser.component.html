<div  style="margin-left: 10px;margin-right: 10px;padding-top: 100px">
        <div class="col-lg-12">
                <label style="text-align: right;margin-left: 400px;">Filter By Customer Name</label>
                  <input [(ngModel)]="searchText" style="width:100px;height:20px;align-content: center;margin-left: 20px;" placeholder="search">
            </div>
<table class="table table-bordered">
        <tr>
                <th>CustID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact</th>
                <th>EmailId</th>
                <th>Customer Address</th>
                <th>Pincode</th>
                <th>Customer Password</th>
              </tr>
    <tr *ngFor="let c of custlist | userfilter : searchText">
       <td> {{c.CustID}}</td>
       <td> {{c.FName}}</td>
       <td> {{c.LName}}</td>
       <td> {{c.Contact}}</td>
       <td> {{c.EmailId}}</td>
       <td> {{c.CustAddress}}</td>
       <td> {{c.Pincode}}</td>
       <td> {{c.CustPasswd}}</td>
    </tr>
</table>
</div>
<div style="padding-top: 126px">

</div>
