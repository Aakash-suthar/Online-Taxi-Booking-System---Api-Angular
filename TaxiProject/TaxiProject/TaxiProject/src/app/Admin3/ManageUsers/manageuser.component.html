<div  style="margin-left: 10px;margin-right: 10px">
<table class="table table-bordered">
    <tr *ngFor="let c of custlist">
       <td> {{c.CustID}}</td>
       <td> {{c.FName}}</td>
       <td> {{c.LName}}</td>
       <td> {{c.Contact}}</td>
       <td> {{c.EmailId}}</td>
       <td> {{c.CustAddress}}</td>
       <td> {{c.Pincode}}</td>
       <td> {{c.CustPasswd}}</td>
    </tr>
</table>
</div>
