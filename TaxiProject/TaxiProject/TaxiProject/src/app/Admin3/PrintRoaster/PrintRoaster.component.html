<div style="margin-left: 10px;margin-right: 10px">
    <h3>Roaster Details</h3>
    <br />

<table  class="table table-bordered" >
    <tr *ngFor="let c of roaster">
            <td>{{c.EmpId}}</td>
        <td>{{c.FromDate}}</td>
        <td>{{c.ToDate}}</td>
        <td>{{c.InTime}}</td>
        <td>{{c.OutTime}}</td>
    </tr>
</table>
</div>
