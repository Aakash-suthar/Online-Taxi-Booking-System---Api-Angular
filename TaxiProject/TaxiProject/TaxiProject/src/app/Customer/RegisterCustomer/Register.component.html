
<p>{{errormessage}}</p>
<form class="form" [formGroup]="AddForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1> Customer Registration</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <!-- <label for="CustID"><b>Customer ID</b></label>
      <input type="text" placeholder="Customer ID" formControlName="CustID" name="CustID" required>
      <div *ngIf="submitted && AddForm.controls.CustID.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.CustID.errors.required">
            Customer ID is required ..
        </div> -->
    <!-- </div> -->


      <label for="Fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" formControlName="FName" name="Fname" required>
      <div *ngIf="submitted && AddForm.controls.FName.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.FName.errors.required">
            First Name  is required ..
        </div>
      </div>
  
      <label for="Lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" formControlName="LName" name="Lname" required>
      <div *ngIf="submitted && AddForm.controls.LName.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.LName.errors.required">
           Last Name  is required ..
        </div>
      </div>

      <label for="Contact"><b>Contact</b></label>
      <input type="text" placeholder="Contact" formControlName="Contact" name="Contact" required>

      <div *ngIf="submitted && AddForm.controls.Contact.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.Contact.errors.required">
            First Name  is required ..
        </div>
      </div>

      <label for="Email"><b>Email ID</b></label>
      <input type="text" placeholder="Enter Email" formControlName="EmailId" name="Email" required>
      <div *ngIf="submitted && AddForm.controls.EmailId.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.EmailId.errors.required">
            Email Id  is required ..
        </div>
      </div>

      <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Address" formControlName="CustAddress" name="Address" required>
      <div *ngIf="submitted && AddForm.controls.CustAddress.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.CustAddress.errors.required">
            Customer Address is required ..
        </div>
     </div>

      <label for="Pincode"><b>Pincode</b></label>
      <input type="text" placeholder="Pincode" formControlName="Pincode" name="Pincode" required>
 <div *ngIf="submitted && AddForm.controls.Pincode.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.Pincode.errors.required">
            Pincode is required ..
        </div>
     </div>
      <label for="Password"><b>Password</b></label>
      <input type="Password" placeholder="Password" formControlName="CustPasswd" name="Password" required>
      <div *ngIf="submitted && AddForm.controls.CustPasswd.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.CustPasswd.errors.required">
           Password is required ..
        </div>
     </div>


      <label for="ConfPassword"><b>Confirm Password</b></label>
      <input type="Password" placeholder="Confirm Password" name="ConfPassword" required>
      <!-- <div *ngIf="submitted && AddForm.controls.ConfPassword.errors" class="error">
        <div class="text-danger" *ngIf="AddForm.controls.ConfPassword.errors.required">
           confirm Password is required ..
        </div>
     </div> -->

      <hr>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
